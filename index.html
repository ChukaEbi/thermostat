<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/master.css">
    <title>Thermostat</title>
  </head>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="jquery-2.1.4.js"></script>
  <script src="src/Thermostat.js"></script>
  <script src="src/application.js"></script>
  <body>
    <div id="thermostat">
      <div id='tempScreen'>
        <h1> Temperature: <span id='display'></span> degrees Celcius </h1>
      </div>
      <div id='buttons'>
      <button type="button" id="increaseTemp">Increase</button>
      <button type="button" id="decreaseTemp">Decrease</button>
      <button type="button" id="resetTemp">Reset</button>
      <button type="button" id="psmOn">PSM On</button>
      <button type="button" id="psmOff">PSM Off</button>
    </div>
      <p> Power Saving Mode is <span id="psm"> on </span></p>
    </div>
  </body>
</html>
